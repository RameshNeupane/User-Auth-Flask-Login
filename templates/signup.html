{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
  <h1>Signup</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div>
      {{ messages[0] }}.<br>
      Go to <a href="{{ url_for('auth.login') }}">login page</a>
    </div>
  {% endif %}
  {% endwith %}

  <form action="" method="post">
    Email: <input type="email" name="email" id="email" placeholder="ramesh23@gmail.com" autocomplete="off" autofocus required>
    Name: <input type="text" name="name" id="name" placeholder="Ramesh Neupane" required>
    Password: <input type="password" name="password" id="password" required>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
