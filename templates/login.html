{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div>
      {{ messages[0] }}
    </div>
  {% endif %}
  {% endwith %}

  <form action="" method="post">
    Email: <input type="email" name="email" id="email" placeholder="ramesh23@gmail.com" autocomplete="off" autofocus required> <br><br>
    Password: <input type="password" name="password" id="password" required> <br><br>
    <input type="checkbox" name="rememberme" id="rememberme" checked>Remember me <br><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
